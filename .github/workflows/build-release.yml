name: Build & Release PrepareEwonSD

on:
  push:
    branches: [ "main" ]
    paths:
      - "scripts/Prepare_Ewon_SD.ps1"
      - ".github/workflows/build-release.yml"
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version for the binary (e.g. 3.3.3)"
        required: false
        type: string

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Determine version"
        id: ver
        shell: pwsh
        run: |
          if ('${{ github.event.inputs.version }}') {
            $v = '${{ github.event.inputs.version }}'
          } elseif ("${{ github.ref }}".StartsWith("refs/tags/")) {
            $tag = "${{ github.ref }}".Substring("refs/tags/".Length)
            $v = $tag.TrimStart('v')
          } else {
            $sha = "${{ github.sha }}".Substring(0,7)
            $v = "dev-$sha"
          }
          "version=$v" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          Write-Host "Version: $v"

      - name: "Sanity check - source present"
        shell: pwsh
        run: |
          if (-not (Test-Path "scripts/Prepare_Ewon_SD.ps1")) {
            Get-ChildItem -Recurse | Select-Object FullName
            throw "scripts/Prepare_Ewon_SD.ps1 not found."
          }
          Get-Item "scripts/Prepare_Ewon_SD.ps1" | Format-List *

      - name: "Prepare dist folder"
        shell: pwsh
        run: New-Item -ItemType Directory -Path dist -Force | Out-Null

      - name: "Download PS2EXE script (official)"
        shell: pwsh
        run: |
          $url = "https://raw.githubusercontent.com/MScholtes/PS2EXE/master/Module/ps2exe.ps1"
          Invoke-WebRequest -Uri $url -OutFile "ps2exe.ps1" -UseBasicParsing
          if (-not (Test-Path "ps2exe.ps1")) { throw "Failed to download ps2exe.ps1" }
          Get-Item ps2exe.ps1 | Format-List *

      - name: "Compile using Windows PowerShell 5.1 with fallbacks and logs"
        shell: powershell
        run: |
          $ErrorActionPreference = 'Stop'
          $version = '${{ steps.ver.outputs.version }}'
          $OutDir  = "dist"
          $OutFile = Join-Path $OutDir ("PrepareEwonSD_v{0}.exe" -f $version)
          $Src     = "scripts/Prepare_Ewon_SD.ps1"
          if (-not (Test-Path $Src)) { throw "Source not found: $Src" }
          if (-not (Test-Path $OutDir)) { New-Item -ItemType Directory -Path $OutDir -Force | Out-Null }

          $Transcript = Join-Path $Env:RUNNER_TEMP "ps2exe-transcript.txt"
          Start-Transcript -Path $Transcript -Force | Out-Null

          Write-Host "=== ENV ==="
          Write-Host "PSVersion: $($PSVersionTable.PSVersion)"
          Write-Host "PWD: $(Get-Location)"
          Get-ChildItem -Force | Select-Object Mode,Length,Name | Format-Table -AutoSize

          Write-Host "=== Source ==="
          Get-Item $Src | Format-List *

          $title       = "Preparation Carte SD Ewon Flexy"
          $company     = "Clauger"
          $description = "Tool to prepare SD card for Ewon Flexy (public, no secrets)."

          $built = $false

          # Attempt 1: PSGallery module under WinPS 5.1
          try {
            Write-Host ">> Attempt 1: PSGallery ps2exe module (Invoke-ps2exe)"
            powershell.exe -NoProfile -ExecutionPolicy Bypass -Command @'
              $ErrorActionPreference = "Stop"
              Set-PSRepository -Name "PSGallery" -InstallationPolicy Trusted
              Install-Module -Name ps2exe -Scope CurrentUser -Force -AllowClobber
              Import-Module ps2exe -Force
              Write-Host "Loaded module:"
              Get-Module ps2exe | Format-List Name,Version,Path
              Invoke-ps2exe -inputFile "scripts/Prepare_Ewon_SD.ps1" -outputFile "dist/PrepareEwonSD_v${{ steps.ver.outputs.version }}.exe" -title "Preparation Carte SD Ewon Flexy" -company "Clauger" -description "Tool to prepare SD card for Ewon Flexy (public, no secrets)." -product "Preparation Carte SD Ewon Flexy" -version "${{ steps.ver.outputs.version }}" -noConsole:$false -noError:$false -requireAdmin:$false -verbose
          '@
                      if (Test-Path $OutFile) { $built = $true }
                    } catch {
                      Write-Warning "Attempt 1 failed: $($_.Exception.Message)"
                    }

                    # Attempt 2: Standalone script
                    if (-not $built) {
                      Write-Host ">> Attempt 2: Standalone script ps2exe.ps1"
                      powershell.exe -NoProfile -ExecutionPolicy Bypass -File ".\ps2exe.ps1" `
                        -inputFile  $Src `
                        -outputFile $OutFile `
                        -title      $title `
                        -company    $company `
                        -description $description `
                        -product    $title `
                        -version    $version `
                        -noConsole  0 `
                        -noError    0 `
                        -requireAdmin 0 `
                        -verbose
                      if (Test-Path $OutFile) { $built = $true }
                    }

                    Write-Host "=== dist listing ==="
                    Get-ChildItem $OutDir -Recurse -ErrorAction SilentlyContinue | Format-Table -AutoSize

                    Stop-Transcript | Out-Null

                    if (-not $built -or -not (Test-Path $OutFile)) {
                      Write-Host "==== Transcript tail ===="
                      Get-Content $Transcript -Tail 100
                      throw "EXE not generated: $OutFile"
                    }

      - name: "Locate built EXE"
        id: findexe
        shell: pwsh
        run: |
          $exe = Get-ChildItem -Path dist -Filter *.exe -Recurse | Select-Object -First 1
          if (-not $exe) { throw "EXE not found in dist/" }
          "file=$($exe.FullName)" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          Write-Host "EXE: $($exe.FullName)"

      - name: "Upload build artifact"
        uses: actions/upload-artifact@v4
        with:
          name: PrepareEwonSD_${{ steps.ver.outputs.version }}
          path: ${{ steps.findexe.outputs.file }}
          if-no-files-found: error

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: [ build ]
    runs-on: ubuntu-latest

    steps:
      - name: "Download artifacts"
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: "Find EXE"
        id: findexe
        run: |
          EXE=$(ls dist/**/*.exe | head -n 1)
          if [ -z "$EXE" ]; then
            echo "EXE not found"; exit 1
          fi
          echo "file=$EXE" >> $GITHUB_OUTPUT

      - name: "Create GitHub Release"
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.findexe.outputs.file }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
