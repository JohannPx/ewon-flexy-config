name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Script
        run: |
          cp ./scripts/Prepare_Ewon_SD.ps1 ./PrepareEwonSD_latest.ps1

      - name: Load release body template
        id: release_body
        run: |
          # Read the release body template
          BODY_TEMPLATE=$(cat .github/release-body.md)

          # Replace placeholders
          BODY="${BODY_TEMPLATE}"
          BODY="${BODY//\{\{VERSION\}\}/${{ github.ref_name }}}"
          BODY="${BODY//\{\{DATE\}\}/$(date +'%Y-%m-%d')}"
          BODY="${BODY//\{\{COMMIT_SHA\}\}/${{ github.sha }}}"
          BODY="${BODY//\{\{COMMIT_MSG\}\}/${{ github.event.head_commit.message }}}"

          # Save to file for the release action
          echo "$BODY" > release_notes.md

          # Append commits list
          echo "" >> release_notes.md
          echo "## ğŸ“ Commits inclus" >> release_notes.md
          git log -10 --pretty=format:"- %s (%h)" >> release_notes.md

          echo "ğŸ“ Release notes generated"
    
      - name: Publish Latest Release
        uses: ncipollo/release-action@v1
        with:
          tag: latest
          name: Latest Release
          bodyFile: release_body.md
          artifacts: ./PrepareEwonSD_latest.ps1
          allowUpdates: true
          removeArtifacts: true
