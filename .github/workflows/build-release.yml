name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Script
        run: |
          cp ./scripts/Prepare_Ewon_SD.ps1 ./PrepareEwonSD_latest.ps1

      - name: Generate Release Notes
        id: notes
        run: |
          echo "## ðŸš€ NouveautÃ©s" > release_body.md
          cat release_notes.md >> release_body.md
          echo "" >> release_body.md
          echo "## ðŸ“ Commits inclus" >> release_body.md
          git log -10 --pretty=format:"- %s (%h)" >> release_body.md

      - name: Publish Latest Release
        uses: ncipollo/release-action@v1
        with:
          tag: latest
          name: Latest Release
          bodyFile: release_body.md
          artifacts: ./PrepareEwonSD_latest.ps1
          allowUpdates: true
          removeArtifacts: true
